<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Badarne | Portfolio</title>
    <!-- Tailwind CSS via CDN for quick styling; dark mode configured via class -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to use class-based dark mode so we can toggle it manually
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {},
        },
      };
    </script>
    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel so we can write JSX directly in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide icons library; we call createIcons() after rendering to replace placeholders with SVGs -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        // Persist dark mode preference in localStorage
        const [darkMode, setDarkMode] = useState(() => {
          return localStorage.getItem('theme') === 'dark';
        });
        useEffect(() => {
          if (darkMode) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
          }
        }, [darkMode]);

        // Data for the projects section
        const projects = [
          {
            title: 'Expense Tracker (Java CLI)',
            link: 'https://github.com/BD-Ali/ExpenseTrackerJava',
            description:
              'Pure‑Java CLI app for recording expenses that persists to a TSV text file; supports adding, listing, and per‑category summaries; includes a Python helper script for aggregations.',
            tags: ['Java', 'CLI', 'File I/O', 'Python Helper'],
          },
          {
            title: 'TransitPulse‑IL (Python)',
            link: 'https://github.com/BD-Ali/transitpulse-il',
            description:
              'Standard‑library Python microservice with REST endpoints for transit delay data; ingests JSON Lines, uses API‑key authentication, and runs a background thread for alert evaluation; configurable via environment variables with shell scripts and cURL tests.',
            tags: ['Python', 'Microservice', 'JSON Lines', 'API Key Auth', 'Threading'],
          },
        ];
        // Collect all unique tags from the projects
        const allTags = Array.from(new Set(projects.flatMap((p) => p.tags)));
        // Selected tag for filtering
        const [selectedTag, setSelectedTag] = useState('All');
        // Filter projects based on selected tag
        const filteredProjects =
          selectedTag === 'All'
            ? projects
            : projects.filter((p) => p.tags.includes(selectedTag));

        return (
          <div>
            {/* Hero Section */}
            <header className="bg-gradient-to-r from-blue-600 to-blue-400 dark:from-blue-800 dark:to-blue-600 text-white py-16">
              <div className="container mx-auto px-6 text-center">
                <h1 className="text-4xl md:text-5xl font-bold mb-4">
                  Ali Badarne
                </h1>
                <p className="text-xl md:text-2xl mb-6">
                  Computer Science Student &amp; Aspiring Software Professional
                </p>
                <div className="flex justify-center flex-wrap gap-4">
                  <a
                    href="resume.pdf"
                    className="bg-white text-blue-600 dark:text-blue-700 px-4 py-2 rounded font-semibold hover:bg-gray-200 dark:hover:bg-gray-700"
                    download
                  >
                    Download Resume
                  </a>
                  <button
                    onClick={() => setDarkMode(!darkMode)}
                    className="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded font-semibold"
                  >
                    {darkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'}
                  </button>
                </div>
              </div>
            </header>
            {/* About Section */}
            <section id="about" className="py-16">
              <div className="container mx-auto px-6">
                <h2 className="text-3xl font-bold mb-4">About Me</h2>
                <p className="text-lg leading-relaxed">
                  I’m a Computer Science student at Ben‑Gurion University with strong
                  foundations in Java, Python, SQL and data structures. I enjoy
                  building backend systems, analyzing data, and solving
                  algorithmic challenges. I'm seeking opportunities to apply my
                  skills in diverse software domains.
                </p>
              </div>
            </section>
            {/* Skills Section */}
            <section id="skills" className="py-16 bg-gray-100 dark:bg-gray-800">
              <div className="container mx-auto px-6">
                <h2 className="text-3xl font-bold mb-4">Skills</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                  <div>
                    <h3 className="font-semibold mb-1">Languages</h3>
                    <p>Java, Python, C#, SQL</p>
                  </div>
                  <div>
                    <h3 className="font-semibold mb-1">Core Competencies</h3>
                    <p>
                      Data Structures, Algorithms, Object‑Oriented Programming
                      (OOP), Database Design, File I/O, JSON / JSON Lines,
                      API Key Authentication, Concurrency / Threading, API
                      Integration
                    </p>
                  </div>
                  <div>
                    <h3 className="font-semibold mb-1">Tools</h3>
                    <p>Git, GitHub, IntelliJ IDEA, Bash, cURL</p>
                  </div>
                  <div>
                    <h3 className="font-semibold mb-1">Interests</h3>
                    <p>
                      Backend Systems, Distributed Computing, Cloud Computing,
                      Cybersecurity
                    </p>
                  </div>
                </div>
              </div>
            </section>
            {/* Projects Section */}
            <section id="projects" className="py-16">
              <div className="container mx-auto px-6">
                <h2 className="text-3xl font-bold mb-4">Projects</h2>
                <div className="mb-6">
                  <label className="mr-4 font-semibold">Filter by tag:</label>
                  <select
                    value={selectedTag}
                    onChange={(e) => setSelectedTag(e.target.value)}
                    className="p-2 border rounded bg-white dark:bg-gray-700 dark:border-gray-600"
                  >
                    <option>All</option>
                    {allTags.map((tag) => (
                      <option key={tag}>{tag}</option>
                    ))}
                  </select>
                </div>
                <div className="grid gap-8 md:grid-cols-2">
                  {filteredProjects.map((project, index) => (
                    <div
                      key={index}
                      className="border border-gray-200 dark:border-gray-700 rounded-lg p-6 shadow-sm hover:shadow-md transition"
                    >
                      <h3 className="text-xl font-semibold mb-2">
                        <a
                          href={project.link}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="text-blue-600 dark:text-blue-400 hover:underline"
                        >
                          {project.title}
                        </a>
                      </h3>
                      <p className="mb-4">{project.description}</p>
                      <div className="flex flex-wrap gap-2">
                        {project.tags.map((tag, idx) => (
                          <span
                            key={idx}
                            className="text-sm bg-blue-100 text-blue-600 dark:bg-blue-800 dark:text-blue-200 px-2 py-1 rounded"
                          >
                            {tag}
                          </span>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>
            {/* Education Section */}
            <section id="education" className="py-16 bg-gray-100 dark:bg-gray-800">
              <div className="container mx-auto px-6">
                <h2 className="text-3xl font-bold mb-4">Education</h2>
                <p className="text-lg leading-relaxed">
                  <strong>B.Sc. in Computer Science</strong> — Ben‑Gurion University
                  of the Negev, Be’er Sheva, Israel.
                  <br />
                  <span className="italic">Expected Graduation: August 2027</span>
                  <br />
                  Relevant coursework: Java Programming, Data Structures,
                  Algorithms, Object‑Oriented Design, Python Programming.
                </p>
              </div>
            </section>
            {/* Contact Section */}
            <section id="contact" className="py-16">
              <div className="container mx-auto px-6 text-center">
                <h2 className="text-3xl font-bold mb-4">Contact</h2>
                <p className="mb-4">
                  Feel free to reach out via email or check out my profiles:
                </p>
                <div className="flex justify-center flex-wrap gap-6">
                  <a
                    href="mailto:badarne3li@gmail.com"
                    className="text-blue-600 dark:text-blue-400 hover:underline flex items-center space-x-2"
                  >
                    <i data-lucide="mail"></i>
                    <span>Email</span>
                  </a>
                  <a
                    href="https://github.com/BD-Ali"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="text-blue-600 dark:text-blue-400 hover:underline flex items-center space-x-2"
                  >
                    <i data-lucide="github"></i>
                    <span>GitHub</span>
                  </a>
                  <a
                    href="https://linkedin.com/in/bdali"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="text-blue-600 dark:text-blue-400 hover:underline flex items-center space-x-2"
                  >
                    <i data-lucide="linkedin"></i>
                    <span>LinkedIn</span>
                  </a>
                </div>
              </div>
            </section>
            {/* Footer */}
            <footer className="py-4 bg-gray-200 dark:bg-gray-800 text-center text-sm">
              © {new Date().getFullYear()} Ali Badarne. All rights reserved.
            </footer>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
      // Replace placeholder elements with actual Lucide icons
      lucide.createIcons();
    </script>
  </body>
</html>
