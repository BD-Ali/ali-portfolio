<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Badarne | Portfolio</title>
  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- AOS animation library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    /* Colour palette */
    :root {
      --primary: #0a192f;       /* deep navy background */
      --secondary: #112240;     /* slightly lighter section background */
      --accent: #64ffda;        /* turquoise accent for highlights */
      --text: #ccd6f6;          /* light text colour */
      --muted: #8892b0;         /* muted text colour */
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary);
      color: var(--text);
      line-height: 1.6;
    }

    /* Navigation */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--primary);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .site-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
    }
    nav a {
      color: var(--text);
      margin-left: 24px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: var(--accent);
    }

    /* General section styling */
    main {
      padding-top: 120px; /* account for fixed header */
      max-width: 960px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }
    section {
      margin-bottom: 80px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--accent);
      position: relative;
    }
    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background-color: var(--accent);
      margin-top: 8px;
    }
    .card {
      background-color: var(--secondary);
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.4rem;
    }
    ul {
      list-style: none;
      padding-left: 20px;
    }
    ul li::before {
      content: '\2022'; /* bullet symbol */
      color: var(--accent);
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    a.icon-link {
      color: var(--accent);
      margin-right: 16px;
      font-size: 1.5rem;
      transition: transform 0.2s, color 0.2s;
    }
    a.icon-link:hover {
      color: #ffffff;
      transform: scale(1.2);
    }
    footer {
      text-align: center;
      padding: 40px 0;
      background-color: var(--primary);
      color: var(--muted);
      font-size: 0.9rem;
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
      }
      nav a {
        margin-left: 0;
        margin-right: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- React root container -->
  <div id="root"></div>

  <!-- React and Babel from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- React application using JSX compiled by Babel -->
  <script type="text/babel">
    // Initialize AOS (Animate on Scroll)
    AOS.init({
      duration: 800,
      once: true
    });

    // Header component
    function Header() {
      const navItems = [
        { id: 'summary', label: 'Summary' },
        { id: 'education', label: 'Education' },
        { id: 'skills', label: 'Skills' },
        { id: 'projects', label: 'Projects' },
        { id: 'experience', label: 'Experience' },
        { id: 'interests', label: 'Interests' },
        { id: 'contact', label: 'Contact' }
      ];
      return (
        <header>
          <div className="nav-container">
            <div className="site-title">Ali Badarne</div>
            <nav>
              {navItems.map(item => (
                <a key={item.id} href={`#${item.id}`} className="nav-link">{item.label}</a>
              ))}
            </nav>
          </div>
        </header>
      );
    }

    // Section components for each area
    function Summary() {
      return (
        <section id="summary" data-aos="fade-up">
          <h2>Summary</h2>
          <p>
            Motivated Computer Science student with strong foundations in Java, SQL, and backend development. Currently developing a Spring Boot product management system with PostgreSQL integration. Skilled in algorithms, data structures, and building scalable, reliable applications. Seeking a software engineering internship to contribute technical expertise and grow professionally.
          </p>
        </section>
      );
    }

    function Education() {
      return (
        <section id="education" data-aos="fade-up">
          <h2>Education</h2>
          <div className="card">
            <h3>B.Sc. in Computer Science</h3>
            <p>Ben-Gurion University of the Negev</p>
            <p><strong>Expected Graduation:</strong> Aug 2027</p>
          </div>
        </section>
      );
    }

    function Skills() {
      return (
        <section id="skills" data-aos="fade-up">
          <h2>Technical Skills</h2>
          <div className="card">
            <h3>Languages</h3>
            <ul>
              <li>Java</li>
              <li>Python</li>
              <li>C#</li>
              <li>SQL</li>
            </ul>
            <h3>Web</h3>
            <ul>
              <li>HTML</li>
              <li>CSS</li>
            </ul>
            <h3>Frameworks</h3>
            <ul>
              <li>Spring Boot</li>
              <li>REST APIs</li>
            </ul>
            <h3>Core</h3>
            <ul>
              <li>Data Structures</li>
              <li>Algorithms</li>
              <li>Object-Oriented Programming</li>
              <li>Database Design</li>
            </ul>
            <h3>Tools</h3>
            <ul>
              <li>Git</li>
              <li>IntelliJ</li>
              <li>PostgreSQL</li>
            </ul>
            <h3>Languages Spoken</h3>
            <ul>
              <li>Arabic (Native)</li>
              <li>English (Fluent)</li>
              <li>Hebrew (Proficient)</li>
            </ul>
          </div>
        </section>
      );
    }

    function Projects() {
      return (
        <section id="projects" data-aos="fade-up">
          <h2>Projects</h2>
          <div className="card">
            <h3>Spring Boot Product Management System</h3>
            <p>
              Built a backend system with Spring Boot and PostgreSQL to manage products. Developed CRUD operations via REST APIs and applied layered architecture for maintainability.
            </p>
            <p><strong>Skills:</strong> Spring Boot, SQL, REST APIs, backend development, database integration</p>
          </div>
        </section>
      );
    }

    function Experience() {
      return (
        <section id="experience" data-aos="fade-up">
          <h2>Additional Experience</h2>
          <div className="card">
            <ul>
              <li>Implemented advanced data structures (AVL trees, B-trees, heaps, hash tables) with efficiency analysis.</li>
              <li>Designed and analyzed algorithms with complexity and amortized analysis.</li>
              <li>Actively participated in coding challenges and competitions.</li>
            </ul>
          </div>
        </section>
      );
    }

    function Interests() {
      return (
        <section id="interests" data-aos="fade-up">
          <h2>Activities & Interests</h2>
          <div className="card">
            <p>Passionate about backend systems, distributed computing, cybersecurity, and applied AI. Active in coding challenges and collaborative study groups.</p>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" data-aos="fade-up">
          <h2>Contact</h2>
          <div className="card">
            <p><strong>Location:</strong> Be'er Sheva, Israel</p>
            <p><strong>Phone:</strong> +972-50-365-3429</p>
            <p><strong>Email:</strong> <a href="mailto:badarne3li@gmail.com" style={{ color: 'var(--accent)', textDecoration: 'none' }}>badarne3li@gmail.com</a></p>
            <p>
              <a href="https://github.com/BD-Ali" target="_blank" rel="noopener" className="icon-link"><i className="fab fa-github"></i></a>
              <a href="#" target="_blank" rel="noopener" className="icon-link"><i className="fab fa-linkedin"></i></a>
            </p>
          </div>
        </section>
      );
    }

    function Footer() {
      const currentYear = new Date().getFullYear();
      return (
        <footer>
          &copy; {currentYear} Ali Badarne. All rights reserved.
        </footer>
      );
    }

    function App() {
      return (
        <>
          <Header />
          <main>
            <Summary />
            <Education />
            <Skills />
            <Projects />
            <Experience />
            <Interests />
            <Contact />
          </main>
          <Footer />
        </>
      );
    }

    // Render the App into the root div
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
